<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar texto de elemento de entrada</title>
</head>
<body>
    <input type="text" id="text" size="20" value="Any text">
    <button onclick="selectText()">Select text</button>
    <script>
        function selectText() {
            const input = document.getElementById("text");

            input.focus(); // Manter o foco no elemento.
            input.select(); // Selecione o texto.
        }
    </script>
</body>
</html>
